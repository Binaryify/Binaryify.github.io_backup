<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Amaze UI Touch</title>
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="alternate icon" type="image/png" href="http://s.amazeui.org/assets/react/i/favicon.png">
  <link rel="apple-touch-icon-precomposed"
        href="http://s.amazeui.org/assets/react/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="AMUI Touch"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="amazeui.touch.min.css" />
  <style>
    body {
      background: #000;
    }
    .sk-demos {
      padding-top: 20px;
    }

    .sk-demos > h2,
    .sk-demos > h3 {
      padding-left: 15px;
      padding-right: 15px;
      color: #555;
      font-size: 16px;
    }

    .sk-icons .col {
      border: 1px solid #dedede;
      border-width: 0 0 1px 1px;
      padding-top: 10px;
    }

    .sk-icon-name {
      color: #888;
    }

    .ks-grid .g {
      margin: 5px 5px 0;
      border: 1px dashed red;
      padding: 5px;
    }

    .ks-grid .g .g {
      margin: 5px 0;
      border-color: cornflowerblue;
    }

    .ks-grid .col {
      border: 1px solid #ddd;
      min-height: 20px;
      background: #fff;
    }

  </style>
</head>
<body>
  <div id="sk-root" style="height: 100%; width: 100%; overflow: hidden;">
  </div>
  <script src="app.min.js"></script>
  <script>
    var ua = navigator.userAgent;
    if (/android/i.test(ua) && /ucbrowser/i.test(ua)) {
      document.documentElement.className += ' ua-android-uc';
    }
  </script>
</body>
</html>
