    html,body{

    .trunk,
    .trunk div {
        background: #136086;
        width: 10px;
        height: 100px;
        position: absolute;
        margin-top: -10px;
        -webkit-animation: rot 2.02s ease-in-out infinite alternate;
        -webkit-transform-origin: 5px 5px;
    }
    
    
    .trunk  {
        bottom: 0;
        left: 50%;
        -webkit-transform: translateX(-50%);
        -webkit-animation-name: rot-root;
        -webkit-animation-duration: 2.5s;
    }
    
    .trunk > div,
    .trunk div > div {
        top: 100px;
        -webkit-animation-duration: calc(inherit / 2);
    }
    /*左边动画*/
    .trunk > div:nth-child(1),
    .trunk div > div:nth-child(1) {
        -webkit-animation-name: rot-inv;
        -webkit-animation-duration: 1.7s;
    }
    
    /*总动画*/
    /*右边*/
    @-webkit-keyframes rot {
        from {
            -webkit-transform: rotate(15deg) scale(.72);
        }
        to {
            -webkit-transform: rotate(45deg) scale(.72);
        }
    }
    	
    	/*左边*/
    @-webkit-keyframes rot-inv {
        from {
            -webkit-transform: rotate(-45deg) scale(.72);
        }
        to {
            -webkit-transform: rotate(-15deg) scale(.72);
        }
    }
    /*根部动画*/
    @-webkit-keyframes rot-root {
        from {
            -webkit-transform: rotate(175deg);
        }
        to {
            -webkit-transform: rotate(185deg);
        }
    }
